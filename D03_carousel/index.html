<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel_wrapper">
      <div class="carousel">
        <div class="__content">
          <div class="corousel__item">
            <h1>image_id: 0</h1>
            <img src="./assets/0.jpg" alt="" id="item0" />
          </div>

          <div class="corousel__item">
            <h1>image_id: 1</h1>
            <img src="./assets/1.jpg" alt="" id="item1" />
          </div>

          <div class="corousel__item">
            <h1>image_id: 2</h1>
            <img src="./assets/2.jpg" alt="" id="item2" />
          </div>

          <div class="corousel__item">
            <h1>image_id: 3</h1>
            <img src="./assets/3.jpg" alt="" id="item3" />
          </div>

          <div class="corousel__item">
            <h1>image_id: 4</h1>
            <img src="./assets/4.jpg" alt="" id="item4" />
          </div>
        </div>
        <div class="__navigation">
          <button id="b1">prev</button>
          <button id="b2">next</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
